<!DOCTYPE html>
<html>
<head>
    <title>Photo Editor with CSS Filters</title>
    <meta name="viewport" content="width=device-width, height=device-height, viewport-fit=cover, initial-scale=1" />

    <link type="text/css" href="css/main.css" rel="stylesheet" />
</head>

<body>

<div class="container">
    <div class="row" id="photo-select">
        <div class="col-lg-12 col-md-12 col-sm-12" align="center">
            Select a photo to upload.<br/>
            Click the "Upload Photo" button below to get started.<br/><br/>

            <button type="button" class="btn-action photo-upload">Upload Photo</button>
        </div>
    </div>

    <div class="row" id="photo-editor">
        <div class="col-lg-9 col-md-9 col-sm-12">
            <div id="photo">
                <img src="" />
            </div>

            <button type="button" class="btn-action photo-upload">Upload Photo</button>
            <button type="button" class="btn-action" id="photo-save">Save Photo</button>

            <input type="file" id="file" accept="image/*" />
        </div>

        <div class="col-lg-3 col-md-3 col-sm-12" id="sliders">
            <br/>

            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div id="filters"></div>
                    
                    <input type="checkbox" data-id="invert" />
                    <label>Invert</label>
                    <br/><br/><br/>

                    <button type="button" class="btn-default" id="restore-defaults">Restore Defaults</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
